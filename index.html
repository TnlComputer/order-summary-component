<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:wght@500;700;900&display=swap" rel=" stylesheet ">
  <!-- fonts -->

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Styles -->
</head>

<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="images/illustration-hero.svg" alt="Imagen de Hero escuchando mÃºsica">
      </div>
      <div class="card__body">
        <h1 class="title">Order Summary</h1>
        <p class="card__p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
          like!</p>

        <div class="plan">
          <img class="plan__image" src="images/icon-music.svg" alt="Music Icon">
          <div class="plan__container">
            <p class="plan__p">Annual Plan</p>
            <p class="plan__p">$59.99/year</p>
          </div>
          <a class="plan__link" href="#">Change</a>
        </div>

        <button class="button button--purple">Proceed to Payment</button>
        <a class="card__link" href="#">Cancel Order</a>
      </div>
    </div>
  </main>

</body>

</html>
